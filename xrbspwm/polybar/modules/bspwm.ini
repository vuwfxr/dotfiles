[module/bspwm]
type = internal/bspwm

format = <label-state> 

ws-icon-0 = 1;%{F#ff9b93}
ws-icon-1 = 2;%{F#F9DE8F}  
ws-icon-2 = 3;%{F#95e1d3}    
ws-icon-3 = 4;%{F#81A1C1}
ws-icon-4 = 5;%{F#A3BE8C}

label-focused = %{F#50fa7b} %icon%
label-focused-background = ${colors.grey-9}
label-focused-underline = #fba922
label-focused-padding = 1

label-occupied =  %icon%
label-occupied-foreground = ${colors.red-a1}
label-occupied-background = ${colors.grey-9}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.grey-9}
label-urgent-padding = 1

label-empty = "  %icon%"
label-empty-background = ${colors.grey-9}
label-empty-padding = 1

label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${colors.pink-a1}
label-separator-background = ${colors.grey-9}
